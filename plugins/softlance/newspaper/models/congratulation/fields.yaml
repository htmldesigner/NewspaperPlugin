# ===================================
#  Form Field Definitions
# ===================================

fields:
    congratulation_symbol_price:
        span: storm
        cssClass: col-xs-4
        label: Цена за символ (тенге)
    congratulation_symbol_limit:
        span: storm
        cssClass: col-xs-4
        label: Макс. кол-во символов в поздравление
    congratulation_count:
        span: storm
        cssClass: col-xs-4
        label: Макс. кол-во поздравлений в выпуске
    congratulation_photo_price:
        span: storm
        cssClass: col-xs-6
        label: Цена выездной фотоссесии
    congratulation_studio_photo_price:
        span: storm
        cssClass: col-xs-6
        label: Цена фото в фотостудии
    congratulation_price_list:
        span: storm
        cssClass: col-xs-6
        type: repeater
        label: Стоимости поздравлений
        form:
            fields:
                congratulation_name:
                    label: Название
                    type: text
                    span: storm
                    cssClass: col-xs-4
                congratulation_price:
                    label: Стоимость статьи
                    type: number
                    span: storm
                    cssClass: col-xs-4
                congratulation_count:
                    label: Символов в статье
                    type: number
                    span: storm
                    cssClass: col-xs-4
    congratulation_photo_size:
        span: storm
        cssClass: col-xs-6
        type: repeater
        label: Фиксированные размеры фото и вес в символах
        form:
            fields:
                congratulation_name:
                    label: Название
                    type: text
                    span: storm
                    cssClass: col-xs-6
                congratulation_weight_in_symbol:
                    label: Вес в символах
                    type: number
                    span: storm
                    cssClass: col-xs-6
